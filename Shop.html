    <title>Misbah Made Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #ffcc00;
            color: #000;
            text-align: center;
            padding: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .banner {
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 10px 0;
            font-size: 1rem;
            font-weight: bold;
        }

        .carousel-container {
            width: 90%;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 200px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }

        .carousel-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-name {
            font-size: 1rem;
            margin: 10px 0 5px 0;
        }

        .product-price {
            font-size: 0.9rem;
            color: #ff4500;
            margin-bottom: 10px;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .products-grid {
            width: 90%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            padding-bottom: 10px;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .name {
            font-size: 1rem;
            margin: 10px 0 5px 0;
        }

        .product-card .price {
            font-size: 0.9rem;
            color: #ff4500;
            margin-bottom: 10px;
        }
    </style>
</head>
